<!DOCTYPE html>
<html>
    <head>
        <title>Store</title>
     <meta name="description" content="This is the description"/>
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <section class="container content-section">
            <h2 class="section-header">متجر الكتب</h2>
            <div class="shop-items">

                    <span class="shop-item-title">الاب الغني والاب الفقير</span>
                    <img class="shop-item-image" src="51oT1aNC1pL.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">اغنى رجل في بابل</span>
                    <img class="shop-item-image" src="41YVYwTcOLL._AC_SY400_.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">السماح بالرحيل</span>
                    <img class="shop-item-image" src="5289.jpg">

                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">قواعد العشق الاربعون</span>
                    <img class="shop-item-image" src="%D9%82%D9%88%D8%A7%D8%B9%D8%AF.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">روايات</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">ارض زيكولا 1</span>
                    <img class="shop-item-image" src="%D8%A3%D8%B1%D8%B6_%D8%B2%D9%8A%D9%83%D9%88%D9%84%D8%A7.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">ارض زيكولا 2</span>
                    <img class="shop-item-image" src="1583457307.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">لعشاق القراءة</h3>

                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Facebook%20Logo.png">

                    </li>
